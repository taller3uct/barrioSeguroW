<div>

     <div class="form-group">
        <label>Buscar descripcion:</label>
        <input type="text" (keyup)= "filtroDec($event)">
      </div>

<div class="btn-group" role="group">
    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle btn btn-outline-primary my-2 my-sm-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Filtrar por tipo: {{tipoActivo.nombre}}
    </button>

    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
      <a *ngFor="let items of tipo" class="dropdown-item" (click)="filtroTipo(items)">{{items.nombre}}</a>

    </div>
    
</div>

<div class="btn-group" role="group">
    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle btn btn-outline-primary my-2 my-sm-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Ver ultimas: {{ultimoActivo.nombre}}
    </button>

    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
      <a *ngFor=" let item of ultimas" class="dropdown-item" (click)="filtroUltimo(item)"> {{item.nombre}}</a>

    </div>
    
</div>


</div>
